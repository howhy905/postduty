<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班表系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .month-button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .month-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .month-button:active {
            transform: translateY(0);
        }

        /* 響應式設計 */
        @media screen and (max-width: 768px) {
            header {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            .month-button {
                padding: 12px 24px;
                font-size: 1em;
                width: 80%;
                text-align: center;
            }

            .button-container {
                flex-direction: column;
                width: 100%;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>班表系統</h1>
    </header>

    <div class="button-container">
        <a href="table1月.html" class="month-button">1月班表</a>
        <a href="table2月.html" class="month-button">2月班表</a>
    </div>
</body>
</html>
